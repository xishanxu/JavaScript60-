<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			var num = "20";
			//把num当然8进制去转换,结果为十进制的16
			console.log(parseInt(num, 8)); 
			//默认是当成10进制去转换,但是建议写上这个10
			console.log(parseInt(num, 10));
			
			var num1 = 20;
			//把十进制的20转换位16进制,并且输出字符串
			console.log(num1.toString(16));
			
		</script>
	</body>
</html>
