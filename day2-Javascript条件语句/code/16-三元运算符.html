<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			//也叫三目运算符
			//a>b的话"ab",否则"ba"
			
			var a = 10, b = 11;
			/* if(a>b) alert("ab");
			else alert("ba"); */
			
			//判断条件 ? 条件成立 : 条件不成立 
			
			a>b ? alert("ab") : alert("ba");
			
			alert(a>b ? "ab":"ba");
			
		</script>
	</body>
</html>
