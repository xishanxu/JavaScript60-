<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<input type="text" id="week">
		<button onclick="fn()">星期几？</button>
		<script>
			//输入数字，显示星期几，如：输入0，弹出星期日，以此类推（两种方法）
			var input = document.getElementById("week");
			function fn(){
				var week = Number(input.value);
				
				//如果if判断后面只有一行代码,那么大括号可以省略
				/* if(week == 0) alert("星期日");
				else if(week == 1) alert("星期一");
				else if(week == 2) alert("星期二");
				//.....
				else{
					alert("请输入0-6的数字");
				} */
				
				switch(week){
					case 0: alert("星期日"); break;
					case 1: alert("星期一"); break;
					case 2: alert("星期二"); break;
					case 3: alert("星期三"); break;
					case 4: alert("星期四"); break;
					case 5: alert("星期五"); break;
					case 6: alert("星期六"); break;
					default:alert("请输入0-6的数字");
					
				}
				
			}
		</script>
	</body>
</html>
