<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<input type="text" id="month">
		<button onclick="calc()">天数</button>
		<script>
			//2月的润平年天数完善
			var input = document.getElementById("month");
			function calc(){
				var month = Number(input.value);
				switch(month){
					case 1:
					case 3:
					case 5:
					case 7:
					case 8:
					case 10:
					case 12:
						alert(31);
						break;
					case 2:
					//嵌套if
						alert(28);
						break;
					case 4:
					case 6:
					case 9:
					case 11:
						alert(30);
						break;
					default:
						alert("请输入1-12");
				}
			}
		</script>
	</body>
</html>
