<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			div{width:200px;height: 200px; background: red;}
		</style>
	</head>
	<body>
		<div onclick="fn()" id="box"></div>
		<script>
			//多种原色切换(用数字作为标志位)
			var isRed = true; //开关  标志位思想
			var box = document.getElementById("box");
			function fn(){
				//只能获取内联样式
				//console.log(box.style.background); //的
				
				if(isRed){
					box.style.background = "blue";
					//isRed = false;
				}else{
					box.style.background = "red";
					//isRed = true;
				}
				isRed = !isRed;
				
			}
		</script>
	</body>
</html>
