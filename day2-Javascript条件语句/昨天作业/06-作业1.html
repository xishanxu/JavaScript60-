<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">

	</head>
	<body>
		<script>
			/* 小明要到美国旅游，可是那里的温度是以华氏度为单位记录的。
			它需要一个程序将华氏温度（80度）转换为摄氏度，并以华氏度和摄氏度为单位分别显示该温度。
   
			提示：摄氏度与华氏度的转换公式为：摄氏度 = 5/9.0*(华氏度-32)保留3位小数 */
			var huashi = 80;
			var sheshi = 5/9.0*(huashi-32);
			sheshi = sheshi.toFixed(3);
			console.log(sheshi);
		</script>
	</body>
</html>
