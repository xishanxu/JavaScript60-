		<script src="index.js">

		<script type="text/javascript">
			//解释性语言,从上到下按顺序执行
			//可以出现在除title以外的任何位置
			document.write('hello world'); //文档(页面输出)
			console.log("hello world"); //控制台打印日志
			//alert("hello world"); //弹框(中止程序的运行)
			
			console.log("你好");
			//1901字符
			console.log("1901");
			//数字运算
			console.log(1901+4);
			
			document.write("<h1>hello h5</h1>"); //会把满足html标签格式的字符串解析出来
			//转义字符 &nbsp;
			
			document.write("&lt;h1&gt;helo h5&lt;/h1&gt;");
			
		</script>
	</head>
