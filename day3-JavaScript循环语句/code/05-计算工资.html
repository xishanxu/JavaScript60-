<!DOCTYPE html>
<html>

	<body>
		<script>
			//入职薪水10K，每年涨幅5%，50年后工资多少
			var salary = 10000;
			var year = 1;
			while(year <= 50){
				salary += salary*0.05;
				year++;
			}
			console.log(salary);
		</script>
	</body>
</html>
