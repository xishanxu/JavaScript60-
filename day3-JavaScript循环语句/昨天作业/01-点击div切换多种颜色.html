<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			div{width:200px;height: 200px; background: red;}
		</style>
	</head>
	<body>
		<div onclick="fn()" id="box"></div>
		<script>
			//多种原色切换(用数字作为标志位)
			var switchColor = 0;
			var box = document.getElementById("box");
			function fn(){
				if(switchColor === 0){
					//默认状态,红色
					box.style.background = "blue";
					//switchColor = 1;
				}else if(switchColor === 1){
					//blue
					box.style.background = "green";
					//switchColor = 2;
				}else{
					box.style.background = "red";
					//switchColor = 0;
				}
				
				switchColor++;
				if(switchColor >= 3) switchColor = 0;
				
			}
		</script>
	</body>
</html>
