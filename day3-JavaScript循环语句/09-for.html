	<body>
		<script>
			//打印1-10
			/* for(初始值;循环条件;步进){
				条件成立时反复执行的代码
			} */
			for(var i = 1; i <= 10; i++){
				console.log(i);
			}
			
			for(var n = 0;n<1;){
				console.log(1);
			}
			
			
		</script>
