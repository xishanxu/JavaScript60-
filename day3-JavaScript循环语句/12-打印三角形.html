<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			//五行
			for(var i = 1; i <= 5; i++){
				//第i行
				for(var j = 1; j <= i; j++){
					//第j列
					document.write("*");
				}
				document.write("<br>");
			}
			//打断点
		</script>
	</body>
</html>
