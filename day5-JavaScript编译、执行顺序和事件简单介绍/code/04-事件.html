<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="box">box</div>
		<script>
			var box = document.getElementById("box");
			//绑定事件
			box.onclick = function(){
				alert("click");
			}
			
			function foo(){
				alert("foo");
			}
			
			box.onmouseover = foo;
			
		</script>
	</body>
</html>
