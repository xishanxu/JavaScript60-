    function pow(n){

    }

    //4、如果一个数恰好等于它的因数之和，则称该数为“完全数” perfect number。(包含1不包含本身)
		//请列出2~10000的所有完全数（要求用两个函数实现），试着写
	function isPerfect(n){
		//从1开始,到n-1找到所有因数并相加
		var sum = 0;
		for(var i = 1; i < n; i++){
			//n能不能i被整除
			if(n%i === 0){
				sum += i;
			}
		}
		//判断sum和n是否相等
		/* if(sum === n){
			return true;
		}else{
			return false;
		} */
		// return n === sum ? true : false;
		return n === sum;
	}
	//输出a-b中间的左右完全数
	function fn1(a, b){
		for(var i = a; i <= b; i++){
			//判断i是否是完全数
			if(isPerfect(i)){
				console.log(i+"是完全数");
			}
		}
	}
