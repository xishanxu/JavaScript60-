		<script>
			//feb(0) === 1  feb(1) === 1
			function feb(n){
				//求数列的第n项的值
				if(n === 0 || n === 1){
					return 1;
				}else{
					return feb(n-1) + feb(n-2);
				}
				console.log(n)
			}
