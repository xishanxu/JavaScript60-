<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			//打印三行四列表格
			//封装函数的时候定义形参
			function createTable(row,col){
				var table = "<table>";
				//拼接tr
				for(var i = 0; i < row; i++){
					table += "<tr>";
					//拼接td
					for(var j = 0; j < col; j++){
						table += "<td>hello</td>";
					}
					table += "</tr>";
				}
				table += "</table>";
				document.write(table);
			}
			
			createTable(7,6);
		</script>
	</body>
</html>
